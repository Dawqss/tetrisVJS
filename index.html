<!DOCTYPE html>
<html>
	<head>
		<title>JS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="score"></div>
		<canvas id="tetris" width="240" height="400"></canvas>
		<script type="text/javascript" src="JS/script.js"></script>
		<div id="rotators">
			<button id="btnRL"><i class="fa fa-undo" aria-hidden="true"></i> (Q)</button>
			<button id="btnRR"><i class="fa fa-repeat" aria-hidden="true"></i> (W)</button>
		</div>
		<div class="arrows">
			<button id="btnL"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
			<button id="btnD"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
			<button id="btnR"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
			</div>
	</body>
</html>
